<section class="feedback-section">
  <h2 class="visually-hidden">Feedbacks our visitors</h2>
  <div class="container">
    <div class="swiper mySwiper">
      <ul class="swiper-wrapper"></ul>

      <button type="button" class="swiper-button-next button-right">
        <svg class="button-svg" width="22" height="22">
          <use href="/img/feedbacks/image.svg#icon-icon1"></use>
        </svg>
      </button>
      <button type="button" class="swiper-button-prev button-left">
        <svg class="button-svg">
          <use href="/img/feedbacks/image.svg#icon-icon"></use>
        </svg>
      </button>
      <div class="custom-pagination">
        <span class="dot" data-index="first"></span>
        <span class="dot" data-index="middle"></span>
        <span class="dot" data-index="last"></span>
      </div>
    </div>
  </div>
</section>
